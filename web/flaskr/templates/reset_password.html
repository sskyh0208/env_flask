{% from "_formhelpers.html" import render_field %}
{% extends "login_base.html" %}
{% block title %}
パスワード登録 - {{ super() }}
{% endblock %}
{% block content %}
<div class="login">
    <div class="login__header">
        <h3 class="text-center">パスワード設定</h3>
    </div>
    <div class="login__body">
        <form method="POST">
            {{ form.csrf_token }}
            {{ form.password() }}
            {{ form.confirm_password() }}
            {{ form.submit() }}
        </form>
    </div>
</div>
{% endblock %}
