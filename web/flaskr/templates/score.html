{% extends "base.html" %}
{% block title %}
スコア - {{ super() }}
{% endblock %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/score.css') }}">
<div class="title">
    <h1 class="title">今まで間違えてる回数</h1>
</div>
<div class="score__wrapper">
    <div class="score__table">
        <div class="score__btn">
            <a id="back" class="back-btn" href="/books"><i class="fas fa-arrow-left"></i></a>
        </div>
        <div class="score__title">
            <div>
                <h1>{{ book.name }}</h1>
                <p>{{ book.description }}</p>
            </div>
        </div>
        <dl class="score__table__head">
            <dt>単語</dt>
            <dd>意味</dd>
            <dd>ミス</dd>
        </dl>
        {% for score in scores %}
        <dl class="score__table__row">
            <dt>{{ score.Word.text }}</dt>
            <dd>{{ score.Word.comment }}</dd>
            <dd>{{ score.typemiss_count }}</dd>
        </dl>
        {% endfor %}
    </div>
</div>
{% endblock %}
