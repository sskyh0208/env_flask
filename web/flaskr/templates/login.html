{% extends "login_base.html" %}
{% block title %}
ログイン - {{ super() }}
{% endblock %}
{% block content %}
<div class="login">
    <div class="login__header">
        <h3 class="text-center">ログイン</h3>
    </div>
    <div class="login__body">
        <form method="POST">
            {{ form.csrf_token }}
            {{ form.email() }}
            {{ form.password() }}
            {{ form.confirm_password() }}
            {{ form.submit() }}
        </form>
        <a class="btn text-right" href="{{ url_for('app.register') }}">新規登録</a>
    </div>
</div>
{% endblock %}
